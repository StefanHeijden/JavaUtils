                          </body>
                          </html>
          /platform:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>The Netherlands played an active role in Afghanistan
              in the past decade, amongst others through an integrated approach with
              Development, Defence and Diplomacy efforts in Baghlan, Uruzgan and Kunduz.
              The efforts of the Netherlands contributed to the establishment and
              enhancement of the Afghan National Defense and Security Forces through
              train and advice support to the Afghan National Army and the Afghan
              Police. Furthermore, the Netherlands contributed to multiple development
              programs, including the <em>Afghan Reconstruction Trust Fund</em> and
              the <em>Afghan Independent Human Rights Commission</em>. Through these
              and other programs, the Netherlands contributed to capacity building
              for Afghan civil institutions.</p>
          /platform:relateddecorativeimage:
            jcr:primaryType: platformgallery:imagelink
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
          /platform:contentblock:
            jcr:primaryType: platformcontentblocks:textblock
            platformcontentblocks:title: ''
            /platformcontentblocks:text:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Current efforts of the Netherlands in Afghanistan focus on enhancing ‘Security and the Rule of Law’ with special attention for women’s rights and gender. Therefore, the Netherlands supports different Rule of Law programs (particularly in Kunduz) and programs focused on women’s rights. Most programs that receive support from the Netherlands are implemented by intergovernmental organizations; a smaller portion is implemented by NGO’s. Besides these efforts, the Netherlands also contributes to the NATO Resolute Support Mission in Afghanistan. The goal of this mission is to train, advice and assist the Afghan National Defence and Security Forces and institutions. The military contributions of the Netherlands to Resolute Support Mission are mainly focused on Northern Afghanistan, with the majority of personnel based in Mazar-e Sharif.</p>

                <p>The mission of the Embassy of the Netherlands in Kabul is to maintain political relations with the Government of the Islamic Republic of Afghanistan, as well as monitoring and shaping the support of the Netherlands to Afghanistan. The Embassy works hard to make sure that Dutch funds are spent effective, efficient and responsible.</p>
