            /platform:introduction:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>The Embassy of the Kingdom of the Netherlands in
                Tirana is looking for a local Senior Officer Security/Stability</p>
            /platform:relateddecorativeimage:
