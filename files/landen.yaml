              hippostd:content: |-
                <p><strong>Stagiair(e) bij de Nederlandse ambassade in Tirana. De ambassade is vanaf begin september 2019 voor een periode van maximaal 6 maanden op zoek naar een enthousiaste stagiair(e). </strong></p>

                <p><strong>Stageomschrijving</strong><br />
                Je draait actief mee in de beleidsafdeling die verantwoordelijk is voor politieke, economische, culturele zaken en publieksdiplomatie.</p>

                <p>Je werkzaamheden bestaan uit het verrichten van beknopte onderzoeken naar uiteenlopende onderwerpen, het bijwonen van briefings en lezingen voor rapportage aan Den Haag, het beantwoorden van vragen van bedrijven en burgers en het meehelpen met organiseren van verschillende evenementen voor de ambassade. Je speelt een belangrijke rol in het uitvoeren van ons sociaal mediabeleid en het beheer van de website. Het tonen van initiatief en creatief denken wordt gewaardeerd, en er is ruimte om tegemoet te komen aan persoonlijke interesses in je werkzaamheden.</p>

                <p>Tijdens de stage zal je een leeropdracht uitvoeren: een langer lopende opdracht waarbij je op hetzelfde thema meerdere opdrachten zult doen, onderzoek zal uitvoeren en je bevindingen zult presenteren. Deze leeropdracht zullen we op basis van de behoeften van de ambassade opstellen, maar we staan ook open voor jouw input, interesses en ervaring hierbij.</p>

                <p><strong>Werkomgeving</strong><br />
                De Nederlandse ambassade in Tirana is een dynamische ambassade met veel ruimte voor eigen ideeën en initiatieven. Diversiteit en wederzijds respect zijn basisprincipes van de ambassade. Tirana biedt een interessante en prettige werkomgeving. De stad kent veel mediterrane invloeden, de zomer duurt er lang en er is een ruim aanbod aan uitgaansgelegenheden. Je werkt in een klein, zeer gemotiveerd team in een land dat door zijn kandidaat-lidmaatschap van de EU op een keerpunt in zijn geschiedenis staat. Je werkt veel samen maar je hebt ook een grote mate van zelfstandigheid.</p>

                <p><strong>Profiel van de stagiair(e) </strong></p>

                <p>Ben jij?</p>

                <ul>
                 <li>Voor de periode van de stage toegelaten tot de masterfase van een universitaire opleiding?</li>
                 <li>In staat je snel aan te passen aan een nieuwe werkomgeving?</li>
                 <li>Goed in het organiseren van evenementen en activiteiten?</li>
                 <li>Initiatiefrijk, zelfstandig en creatief?</li>
                </ul>

                <p>En heb jij?</p>

                <ul>
                 <li>Een uitstekende mondelinge en schriftelijke beheersing van het Nederlands en het Engels?</li>
                 <li>Aantoonbare kennis van of affiniteit met de Balkanregio, internationale betrekkingen en/of Europese Zaken?</li>
                 <li>Aantoonbare kennis van of affiniteit met sociale media?</li>
                 <li>De Nederlandse nationaliteit?</li>
                </ul>

                <p>Dan zijn wij op zoek naar jou!</p>

