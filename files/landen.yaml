              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: 'Responsibilities include:'
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>In close cooperation with the Regional Stability Coordinator for the Western Balkans in Skopje, acting as focal point in the Dutch Embassy for Security and Stability related matters and as part of a regional network of Security and Stability officers in Dutch Embassies in the Western Balkans;</li>
                   <li>Monitoring developments related to CT, P/CVE, societal polarization, inter-ethnic tensions, inter-state/regional tensions, influence of external actors, cross-border crime in Albania relevant for Security and Stability;</li>
                   <li>Supporting the Regional Stability Coordinator (based in Skopje) and the Regional Security Coordinator (in Sarajevo) in policy implementation and logistically when necessary;</li>
                   <li>Preparing briefs and speaking notes and drafting high quality reports;</li>
                   <li>Maintaining a professional network with Albanian institutions, civil society and international actors;</li>
                   <li>Representing the Dutch Embassy in Security and Stability related meetings and conferences;</li>
                   <li>Identifying and assessing funding proposals for (NGO/academic) projects in the areas of Security and Stability.</li>
                  </ul>
            /platform:contentblock[2]:
              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: 'Qualifications:'
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>University degree in security studies, political sciences, law, (public) administration or related fields and a broad interest covering inter alia international relations, (geo)politics.</li>
                   <li>At least three years of relevant work experience in the field of (international) security, law enforcement or in the judicial sector.</li>
                   <li>Knowledge of the local government and institutional framework, as well as of local civil society.</li>
                   <li>Good communication skills.</li>
                   <li>Networker and team player: establishes and maintains contacts in a broad field of stakeholders and relevant actors; maintains a positive, constructive attitude and understands that our work is a group effort that can only succeed if everyone takes responsibility for their part.</li>
                   <li>Good computer and information technology skills.</li>
                   <li>Good knowledge of local language(s) and English, also in writing.</li>
                   <li>Previous working experience in an international environment, as well as knowledge of the EU and NATO institutional framework is a plus.</li>
                   <li>Project management experience and knowledge of the Dutch language is a plus.</li>
                  </ul>
            /platform:contentblock[3]:
              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: ''
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>In case of interest, please send your CV and
                  application letter in English, exclusively to <a href="mailto:tir-cdp@minbuza.nl?subject=Application%20Senior%20Officer%20Security%2FStability">TIR-CDP@minbuza.nl</a>
                  before 31 January 2019 close of business. Please mention “Application
                  Senior Officer Security/Stability” in the subject field.</p>
