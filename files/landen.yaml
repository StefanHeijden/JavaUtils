            /platform:contentblock[1]:
              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: The Embassy
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>The Embassy of the Kingdom of the Netherlands
                  represents and protects the interests of the Netherlands government,
                  citizens and private sector in Albania. The Embassy team consists
                  of 16 people, both expats and locally recruited. The Embassy is
                  active in the field of Rule of Law and human rights, security and
