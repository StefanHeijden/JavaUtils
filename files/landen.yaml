                     <p>Bart de Bruijn: bart-de.bruijn@minbuza.nl&nbsp; &nbsp;</p>
                     </td>
                    </tr>
                    <tr>
                     <td>
                     <p><strong>Embassy of the Kingdom of the Netherlands in Albania</strong></p>

                     <p>Hemion Braho: <a href="mailto:hemion.braho@minbuza.nl">hemion.braho@minbuza.nl</a></p>
                     </td>
                    </tr>
                    <tr>
                     <td>
                     <p><strong>Embassy of the Kingdom of the Netherlands in Bosnia and Herzegovina</strong></p>

                     <p>Lara Obrenovic: <a href="mailto:elga.mitre@minbuza.nl">lara.obrenovic@minbuza.nl</a></p>
                     </td>
                    </tr>
                    <tr>
                     <td>
                     <p><strong>Embassy of the Kingdom of the Netherlands in Kosovo</strong></p>

                     <p>Venera Ramaj: <a href="mailto:elga.mitre@minbuza.nl">venera.ramaj@minbuza.nl</a></p>
                     </td>
                    </tr>
                    <tr>
                     <td>
                     <p><strong>Embassy of the Kingdom of the Netherlands in Macedonia</strong></p>

                     <p>Iskra Andreeva: iskra.andreeva@minbuza.nl</p>
                     </td>
                    </tr>
                    <tr>
                     <td>
                     <p><strong>Embassy of the Kingdom of the Netherlands in Serbia and in Montenegro</strong></p>

                     <p>Aleksandar Momirov: <a href="mailto:elga.mitre@minbuza.nl">aleksandar.momirov@minbuza.nl</a></p>
                     </td>
                    </tr>
                   </tbody>
                  </table>
            /platform:contentblock[3]:
              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: Projects and funding possibilities
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>Reforms aimed at strengthening the rule of law
                  are supported by the Matra program. The name Matra derives from
                  the Dutch words for societal transformation – ‘ <em>maatschappelijke
                  transformatie’</em>. The overall goal of Matra is furthering a plural
                  democracy, grounded in the rule of law, with room for dialogue between
                  the government and civil society; building capacity and strengthening
                  the institutions of civil society and government, and strengthening
                  bilateral relations. There are two decentralized funding options
                  for projects aimed at strengthening the rule of law in the region:</p>
            /platform:contentblock[4]:
              jcr:primaryType: platformcontentblocks:textblock
              platformcontentblocks:title: Dedicated Regional Rule of Law Matra Fund
              /platformcontentblocks:text:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>This fund was established in addition to the respective existing Embassy Funds of the six eligible countries and aims to support common regional initiatives in the six Western Balkans countries. Applications to this fund should:</p>

                  <p>a. have a distinct regional component, either through a cross border component in two or more of the eligible countries, or by replicating a regional best practice in a specific eligible country;</p>

                  <p>b. pertain to a relevant rule of law topic (Chapters 23/24);</p>

                  <p>c. be submitted through this <a href="http://serbia.nlembassy.org/binaries/content/assets/postenweb/s/servie/netherlands-embassy-in-belgrade/rol-department/application-form-matra-rol.doc">application form;</a></p>

                  <p>d. have a minimum, pecuniary value of €25.000.</p>

                  <p>For queries regarding application or for more information, please contact the relevant Rule of Law Network member for your country.</p>
