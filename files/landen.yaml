                jcr:primaryType: hippostd:html
                hippostd:content: <p>Reflecting the importance the Netherlands attaches
                  to this policy area, in 2014 a regional rule of law unit was formed.
                  The Netherlands’ embassies in Belgrade, Pristina, Sarajevo, Skopje
                  and Tirana were enlarged to include dedicated rule of law policy
                  advisors to develop a broader and more in-depth view on the rule
                  of law situation in the region and to further regional cooperation
                  and Dutch bilateral contributions in this field.</p>
